<!DOCTYPE html>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>
<style>

body {
    padding: 70px;
}
p {
    padding: 0px;
    padding-left: 50px;
    line-height: 150%;
}
h1 {
    margin: 0px;
}

</style>
<body>

    <h1><img width="24" src="https://github.com/Unknowny/ScrapeMate/raw/master/icons/24.png"/> ScrapeMate Bookmarklet</h1>
    <p>Drag <a id="bookmarklet">this link</a> to your bookmarks bar.<br>Or just click it to test the thing.</p>


<script>

let bookmarklet = `
    javascript:
    var ScrapeMate = ScrapeMate || {};
    ScrapeMate.baseURL = 'https://rawgit.com/Unknowny/ScrapeMate/master';
    var s = document.createElement('script');
    s.setAttribute('type', 'text/javascript');
    s.setAttribute('src', ScrapeMate.baseURL + '/main.js');
    document.body.appendChild(s);
    void(0);
`;
document.querySelector('#bookmarklet').href = 'javascript:' + bookmarklet.toString().replace(/\n\s*/g, ' ');

</script>
</body>
</html>
